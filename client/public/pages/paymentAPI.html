<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="jumbotron text-center">
            <h1 class="display-4">Payment API</h1>
            <br>
            <br>
            <h3>Choose Your Payment Method</h3>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Credit Card</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Credit Card Information">
                </div>
                <br>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Paypal Link</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Input Paypal Link">
                </div>
              </form>
          </div>
          <br>
          <div class="container text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
      
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
